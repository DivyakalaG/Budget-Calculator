<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</head>

<body>
    <h1 class=" p-4" style="text-align:center ;color:rgb(25, 25, 112); font-weight: 800; ">Budget Calculator</h1>
    <div class="container mb-3">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 w-25 ms-5"
                style=" border: 8px ridge rgb(183, 183, 192); box-shadow: 5px 5px 5px 5px rgb(81, 80, 80);  border-radius:18px ; background-color: rgb(17, 27, 63);">
                <center><img
                        src="https://banner2.cleanpng.com/20190425/jah/kisspng-indian-rupee-sign-vector-graphics-finance-currency-5cc20d91c0f667.6347282015562213297904.jpg"
                        alt="" width="85px" height="80px"
                        style="border-radius:50px ; border: 5px double rgb(173, 164, 164);margin-top: 15px; "></center>
                <div
                    style="background-color:rgb(127, 163, 220) ; width: 305px; height:300px;  border-radius:12px; margin-left: -8px; ">
                    
                    <div style="background-color: rgb(216, 193, 57); border-radius: 10px; box-shadow:3px 0px 0px 3px rgba(105, 94, 94, 0.918);">

                        <h3 class="text-center mt-4">Balance</h3>
                        <p id="balance" style="font-size:30px ; font-weight:bolder; text-align: center;"> &#x20B9 0 </p>
                    </div>


                    <div class=" m-3 p-3"
                        style="display: flex ; background-color:  rgb(10, 15, 57); border-radius: 12px; width: 280px;border:5px solid rgb(255, 157, 0)">
                        <div class="flex-grow p-3 mt-2"
                            style=" border:5px ridge rgba(0, 128, 0, 0.504) ;background-color: rgb(98, 227, 98); ">
                            <h6>Credit</h6>
                            <p id="credit" style="font-size:15px ; font-weight:bolder;"> &#x20B9 0 </p>
                        </div>


                        <div class="flex-grow p-3  mt-2 ms-5"
                            style="border:5px ridge rgb(167, 14, 14) ; background-color:rgb(247, 123, 123)">
                            <h6>Debit</h6>
                            <p id="debit" style="font-size:15px ; font-weight:bolder;"> &#x20B9 0 </p>
                        </div>
                    </div>

                </div>
                <div>
                <button class=" mt-3 ms-5 p-3 btn btn-danger" onclick="reset()"  type="reset">Reset</button>
                    <button class=" mt-3 ms-5 p-3 btn btn-primary ms-5" onclick="view()"  type="button">History</button>
                    <div id="result" style="color:white ;"></div>

                
                <div class="" style="display: flex ; background-color: rgb(4, 5, 35); margin-top: 10px; margin-left: -15px; width: 316px; height: 100px;border-radius: 10px;">
                    <input type="text" id="text" placeholder="Enter Text" class="form-control ms-4 mt-4 mb-4" style="width:100px ; background-color: rgb(249, 240, 113);">
                    <input type="number" id="amount" placeholder="&#x20B9 Amount" class="form-control ms-2 p-0 mt-4 mb-4" style="width:100px ; background-color: rgb(249, 240, 113); text-align: center;">
                    <button class="btn btn-success m-4 "style="width:100px ;" onclick="add()" type="button">Go</button>
                </div>
            </div>
            <div class="col-4"></div>

        </div>
    </div>
   
</body>

</html>
<script src="./script.js"></script>
